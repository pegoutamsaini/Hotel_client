<ng-container>
  <mat-drawer-container>
    <mat-drawer *ngIf="showHeaderAndSidebar" mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header *ngIf="showHeaderAndSidebar" (toggleSidebarForMe)="sideBarToggler()"></app-header>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</ng-container>
