<body>
    <div class="container" #container>
        <div class="form-container sign-up-container">
          <form action="#" (ngSubmit)="onSubmitSignup()">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" [(ngModel)]="username" placeholder="Full Name" [ngModelOptions]="{ standalone: true }" required />
            <input type="email" [(ngModel)]="email" placeholder="Email" [ngModelOptions]="{ standalone: true }" required />
            <input type="password" [(ngModel)]="password" [ngModelOptions]="{ standalone: true }" placeholder="Password" required />
            <button type="submit">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in-container">
          <form action="#" (ngSubmit)="onSubmitLogin()">
            <h1>Login</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" [(ngModel)]="loginEmail" placeholder="Email" [ngModelOptions]="{ standalone: true }" required />
            <input type="password" [(ngModel)]="loginPassword" placeholder="Password" [ngModelOptions]="{ standalone: true }" required />
            <button type="submit" #signInButton id="signIn">Sign In</button>
          </form>
        </div>
        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Hello Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" #signInButton id="signIn">Login</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" #signUpButton id="signUp">Create Account</button>
            </div>
          </div>
        </div>
      </div>
</body>
